<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RATINGS</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="container">
        <div id="emoji"></div>
        <div id="text"></div>
        <span class="star one" onmouseover="number(1)"><i class="fa-solid fa-star fa-2xl"></i></span>
        <span class="star two" onmouseover="number(2)"><i class="fa-solid fa-star fa-2xl"></i></span>
        <span class="star three"onmouseover="number(3)"><i class="fa-solid fa-star fa-2xl"></i></span> 
        <span class="star four"onmouseover="number(4)"><i class="fa-solid fa-star fa-2xl"></i></span>
        <span class="star five"onmouseover="number(5)"><i class="fa-solid fa-star fa-2xl"></i></span>
    </div>


    <script src="script.js"></script> 
</body>
</html>
